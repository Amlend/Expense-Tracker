<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 style="text-align: center;">Expense Tracker</h1><br><br>
  </header>

  <div class="container">  <form id="form" class="row">  <div class="col-md-6 mb-3">  <span>Date:</span>
        <input id="date" class="form-control expense-input" type="date" name="date" required>
      </div>
      <div class="col-md-6 mb-3">
        <span>Location:</span>
        <input id="location" class="form-control expense-input" type="text" name="location" placeholder="Where was the purchase made?" required>
      </div>
      <div class="col-md-6 mb-3">
        <span>Amount: $</span>
        <input id="amount" class="form-control expense-input" type="number" name="amount" placeholder="How much?" min="0" step=".01" required>
      </div>
      <div class="col-md-6 mb-3">
        <span>Description:</span>
        <input id="description" class="form-control expense-input" type="text" name="description" placeholder="Write a brief description of the expense..." required>
      </div>
      <div class="col-md-6 mb-3">
        <span>Category:</span>
        <select id="category" name="type" class="form-select">  <option value="food">Food</option>
          <option value="housing">Housing</option>
          <option value="insurance">Insurance</option>
          <option value="medical">Medical</option>
          <option value="personal">Personal</option>
          <option value="recreation">Recreation</option>
          <option value="transportation">Transportation</option>
          <option value="utilities">Utilities</option>
        </select>
      </div>
      <div class="col-12 mb-3">  <input type="submit" class="btn btn-primary" value="Add New Expense"> </div>
    </form>

    <table id="table" class="table table-striped">  <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td scope="row" id="total">Total:</td>
          <td id="">$<span id="total-number">0</span></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhNVAaIbQzS5cL8mW3EzUTSEY9xtD7HO9tCSXuXp4ZtBOy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
